services:
  mysql:
    image: mysql:8.0
    container_name: arbeit-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=2300032238
      - MYSQL_DATABASE=arbeit
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - arbeitnet

  mongo:
    image: mongo:7
    container_name: arbeit-mongo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mongo-data:/data/db
    networks:
      - arbeitnet

  backend:
    build:
      context: ./springboot-backend
      dockerfile: Dockerfile
    container_name: arbeit-backend
    ports:
      - "8081:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/arbeit
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=2300032238
      - CORS_ALLOWED_ORIGINS=http://localhost:3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - arbeitnet

  frontend:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    container_name: arbeit-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
      - MONGO_URL=mongodb://mongo:27017/arbeit
      - ACCESS_TOKEN=dev-access-token
      - REFRESH_TOKEN=dev-refresh-token
    depends_on:
      backend:
        condition: service_started
      mongo:
        condition: service_healthy
    networks:
      - arbeitnet

networks:
  arbeitnet:
    driver: bridge

volumes:
  mysql-data:
  mongo-data:
