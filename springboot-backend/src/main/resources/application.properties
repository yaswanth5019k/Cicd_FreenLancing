# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/arbeit
spring.datasource.username=root
spring.datasource.password=2300032238
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.access-token-secret=${ACCESS_TOKEN:your-access-token-secret-key-here}
app.jwt.refresh-token-secret=${REFRESH_TOKEN:your-refresh-token-secret-key-here}
app.jwt.access-token-expiration=300000
app.jwt.refresh-token-expiration=900000

# Google Gemini AI Configuration
app.gemini.api-key=${GEMINI_API_KEY:your-gemini-api-key-here}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.resume-dir=uploads/resumes/

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging
logging.level.com.arbeit.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# Environment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
